<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Task</h1>
            <div class="date-display">
                <span id="current-date"></span>
            </div>
        </header>
        
        <nav>
            <button id="morning-tab">Morning Routine</button>
            <button id="night-tab">Night Routine</button>
            <button id="else-tab">Today's To-Do</button>
        </nav>

        <section id="task-section">
            <form id="task-form">
                <input type="text" id="task-input" placeholder="New task..." required>
                <button type="submit">Add</button>
            </form>

            <ul id="task-list">
                <!-- 任務項目將會動態生成 -->
            </ul>
        </section>
        
        <section id="completed-tasks">
            <h2>Completed
                <button id="clear-tasks">Reset</button>
            </h2>
            <ul id="completed-task-list">
                <!-- 完成的任務項目將會動態生成 -->
            </ul>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
            console.error('Service Worker registration failed:', error);
            });
        }
    </script>
    <footer>
        <p>&copy; JamieYuh ( and ChatGPT )</p>
    </footer>
</body>
</html>
